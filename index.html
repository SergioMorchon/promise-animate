<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Promise animate</title>
    <style>
      #run {
        display: block;
      }
      #animated-element {
        display: inline-block;
        background-color: red;
        height: 100px;
      }
    </style>
    <script defer="defer" type="module">
      import animate from "https://unpkg.com/promise-animate@latest";

      const runCheck = document.querySelector("input[type=checkbox]");
      const animatedElement = document.getElementById("animated-element");
      let cancellationToken = {
        get cancel() {
          return !runCheck.checked;
        }
      };
      const minWidth = 100;
      const maxWidth = 500;
      const widthRange = maxWidth - minWidth;
      const loop = async () => {
        while (!cancellationToken.cancel) {
          await animate({
            cancellationToken,
            duration: 1000,
            update: progress => {
              animatedElement.style.width = `${minWidth +
                widthRange * progress}px`;
            }
          });
          await animate({
            cancellationToken,
            duration: 500,
            update: progress => {
              animatedElement.style.width = `${maxWidth -
                widthRange * progress}px`;
            }
          });
        }
      };

      runCheck.addEventListener("change", () => {
        if (runCheck.checked) {
          loop();
        }
      });

      if (runCheck.checked) {
        loop();
      }
    </script>
  </head>
  <body>
    <label>Run <input id="run" type="checkbox"/></label>
    <div id="animated-element"></div>
  </body>
</html>
